<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/account.css">
</head>
<body>
    <form method = "post" id="join_form" action="/user/account_success">
        <div class="container">
            <div class="user_mainimg">
                <img src="/user/amazon_PNG6.png">
            </div>
            <div class="account_boarder">
                <h3>Create account</h3>
                <div class="mb-3">
                    <label for="exampleInputText1" class="form-label">Your name</label>
                    <input type="text" class="form-control mustfill" id="exampleInputEmail1" aria-describedby="emailHelp" name = "userId">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control mustfill" id="exampleInputPassword1" name = "userEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control mustfill" id="exampleInputEmail1" aria-describedby="emailHelp" name = "userPw">
                </div>
                <div class="mb-3">
                   <!-- <label for="exampleInputPassword1" class="form-label">re-enter password</label> 
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "repassword"> -->
                    
                </div>
                <button type="button" id="submit_btn">Create your Amazon account</button>
                <div id ="account_text">
                    By creating an account, you agree to Amazon's <br>
                    Conditions of Use and Privacy Notice.
                
                </div>
                <div id="account_already">
                    Already have an account? <a href="###">Sign-In</a><br>
                    Purchasing for work? <a href="###">Create a business account</a>
                </div>


            </div>
        </div>
    </form>
   
    <div id="login_footer">
        <div id="footer_container">
            <div id="login_footer_container"> 
                <div class="login_footer_href"><a href="###">Conditions of Use</a></div>  
                <div class="login_footer_href"><a href="###">Privacy Notice</a></div>  
                <div class="login_footer_href"><a href="###">Help</a></div> 
            </div>
            <div id="login_footer_year">Â© 1996-2021, Amazon.com, Inc. or its affiliates</div>
        </div>
    </div>

    <script>

        const mustfill = document.querySelectorAll(".mustfill");
        const join_form = document.querySelector("#join_form");
        const submit_btn = document.querySelector("#submit_btn");

        function blank(){
            for(i=0; i<mustfill.length; i++){
                if(mustfill[i].value == ""){
                    return false
                }
            }return true
        }

        submit_btn.addEventListener("click",()=>{
            let blank_check = blank();

            if(blank_check == false){
                alert("fill your blank man~")
                return
            }
            join_form.submit();
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
