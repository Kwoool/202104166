<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "/css/sub/address.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <form action = "/sub/buy_check?productName={{productName}}" method="post">
        <div class = "buy_wrap wrap">
            <div class = "address">
                <div class="mb-3">
                    <div id="address_img"><img src="/user/amazon_PNG6.png"></div>
                    <h2>Add a new address</h2>
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>Country/Region</div></label>
                    <select name = "nation" class="form-control" id="exampleInputtext1" name = "###">
                        <option value="taiwan">taiwan</option>
                        <option value="korea">korea</option>
                        <option value="france">france</option>
                        <option value="china">china</option>
                    </select>
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>Full name (First and Last name)</div></label>
                    <input name = "nation" class="form-control" id="exampleInputtext1" name = "###">

                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>Street address</div></label>
                    <input type = "text" class="form-control" name = "Street" placeholder = "street address, p.o. box, company name, c/o"><br/>
                     <input type = "text"  class="form-control" name = "Street" placeholder = "Apartment, suite, unit, building, floor, etc.">

                     <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>City</div></label>
                     <input type = "text"  class="form-control" name = "City">
                    
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>State / Province / Region</div></label>
                    <input type = "text" class="form-control" name = "State">
                                        
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>ZIP Code</div></label>
                    <input type = "text" class="form-control" name = "zip">
                    
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"> <div>Phone number</div></label>
                    <input type = "text" class="form-control" name = "phone">
                   
                    <label for="exampleInputtext1" class="adress_margin" class="form-label"><div>Payment method</div></label>
                    <select name = "card" class="form-control" id="exampleInputtext1" name = "###">
                        <option value="shinhan">shinhan</option>
                        <option value="paypal">paypal</option>
                        <option value="bitcoin">bitcoin</option>
                        <option value="china">china</option>
                    </select>
                    
                    <div class="adress_margin" class="form-label">card number</div>
                    <div class="cardbox"><input type = "text" class="form-control" name = "payment"></div><div class="carddash">-</div>
                    <div class="cardbox"><input type = "text" class="form-control" name = "payment"></div><div class="carddash">-</div>
                    <div class="cardbox"><input type = "text" class="form-control" name = "payment"></div><div class="carddash">-</div>
                    <div class="cardbox"><input type = "text" class="form-control" name = "payment"></div><br/>
                    
                    <div class="checkbox1"><input type = "checkbox" >Make this my default address</div>
                    
                    <div>
                        <input type = "submit" class="adress_margin" value = "buy" class="form-control" class = "buy"> 
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

</body>
</html>
